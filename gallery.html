  <style>
  
    .gallery-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #124706;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.5s ease;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #f39c1280;
    }
    .gallery {
      padding: 40px 0px;
      background-color: #4e095b;
      text-align: center;
      animation: fadeIn 4s;
    }
      /* Notification styles */
#notification-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
}
.notification {
  background: #333;
  color: #fff;
  padding: 12px 20px;
  margin-bottom: 10px;
  border-radius: 6px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateX(100%);
  transition: all 0.4s ease;
}
.notification.show {
  opacity: 1;
  transform: translateX(0);
}
.notification.success { background: #28a745; }
.notification.error { background: #dc3545; }

  </style>
